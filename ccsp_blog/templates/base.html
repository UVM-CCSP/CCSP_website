<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- UVM favicon -->
    <link rel="icon"
          type="image/ico"
          href="/img/icon.ico">

    <!-- Bootstrap 4.3.1 CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/local.css">

    <!-- zero-md JavaScript libraries to render Markdown -->
    <!-- source: https://github.com/zerodevx/zero-md -->
    <!-- <script
            src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js">
    </script>
    <script type="module"
            src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js">
    </script> -->

    <!-- Browser title -->
    <title>UVM Center for Computer Security & Privacy</title>
</head>

<body>
    <nav>
        <div class="nav nav-tabs navbar-dark" id="nav-tab" role="tablist">
            {% for navitem in config.extra.menu %}
            <a class="nav-item nav-link rounded-0" 
               id="nav-{{ navitem.name | lower }}-tab" 
               href="{{ config.base_url }}/{{ navitem.name | lower }}"
               >{{ navitem.name }}</a>
            {% endfor %}
        </div>
    </nav>
    
    {% block logo %}
    <div class="text-center">
        <img id="uvm-logo" src="img/logo.png" class="logo">
    </div>
    <hr/>
    {% endblock %}

  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>
</body>
<!-- Page footer -->
<div class="text-center foot_style">
    <a href="{{ config.base_url }}">Home</a>
    <h6>Â© 2021 UVM Center for Computer Security and Privacy</h6>
</div>

<!-- ================================================== -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<!-- ================================================== -->

</html>
